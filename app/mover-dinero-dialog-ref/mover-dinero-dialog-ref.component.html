<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-6">
        Transferir dinero de {{ origen }} a {{ destino }}
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input
            matInput
            [style.fontSize.px]="30"
            formControlName="cantidad"
            type="currency"
            placeholder="Cantidad a transferir desde {{ origen }}"
          />
          <!-- <mat-error *ngIf="precio_proveedor.invalid && precio_proveedor.touched">2 decimales como m√°ximo</mat-error> -->
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <button mat-raised-button color="warn" (click)="onExit()">
          Cancelar
        </button>
      </div>
      <div class="col-md-6">
        <button mat-raised-button color="primary" (click)="submitHandler()">
          Confirmar
        </button>
      </div>
    </div>
  </form>
</div>
