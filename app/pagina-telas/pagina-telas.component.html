<nav class="navbar navbar-expand-md navbar-light bg-light">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        (click)="getTelas()"
        type="submit"
      >
        Ver todas las telas
      </button>
    </li>
  </ul>
  <form [formGroup]="form" class="form-inline my-2 my-lg-0">
    <input
      class="form-control mr-sm-2"
      formControlName="consulta"
      type="search"
      placeholder="Buscar"
      aria-label="Search"
    />
    <button
      [disabled]="form.invalid"
      class="btn btn-outline-success my-2 my-sm-0"
      (click)="searchInTelas(form)"
      type="submit"
    >
      Buscar
    </button>
  </form>
</nav>
<div class="container">
  <div *ngFor="let tela of telas; let i = index">
    <mat-card class="card">
      <mat-card-title
        >Tela: {{ tela.nombre }}, precio:{{ tela.pvp | currency: "€" }}
      </mat-card-title>
      <mat-card-subtitle>Tipo: {{ tela.tipo }}</mat-card-subtitle>
      <mat-card-content
        >Proveedor: {{ tela.proveedor }}, precio en proveedor:
        {{ tela.precio_proveedor | currency: "€" }}</mat-card-content
      >
      <mat-card-content>Comentarios: {{ tela.comentarios }}</mat-card-content>

      <button mat-raised-button color="primary" (click)="editaTela(i)">
        Editar tela
      </button>
    </mat-card>
  </div>
</div>
